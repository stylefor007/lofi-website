<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lo-fi Covers | YouTube</title>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Raleway', sans-serif; }
    body { background-color: #121212; color: #fff; line-height: 1.6; }
    header { background: #1f1f1f; padding: 1.5rem; text-align: center; }
    header h1 { color: #e91e63; font-size: 2.5rem; }
    nav { display: flex; justify-content: center; background: #292929; padding: 0.5rem; }
    nav a { color: #ccc; margin: 0 15px; text-decoration: none; font-weight: bold; }
    nav a:hover { color: #fff; }
    .hero { text-align: center; padding: 4rem 2rem; background-image: linear-gradient(to bottom right, #1f1f1f, #121212); }
    .hero h2 { font-size: 2rem; margin-bottom: 1rem; }
    .hero p { font-size: 1.1rem; color: #aaa; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 1rem; padding: 2rem; }
    .gallery img { width: 100%; border-radius: 10px; transition: 0.3s; }
    .gallery img:hover { transform: scale(1.05); }
    footer { background: #1f1f1f; text-align: center; padding: 1rem; color: #888; font-size: 0.9rem; }
    .subscribe-btn { margin-top: 2rem; background: red; color: #fff; padding: 0.7rem 1.5rem; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
    .subscribe-btn:hover { background: #e60000; }
    @media (max-width: 600px) {
      .hero h2 { font-size: 1.5rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Lo-fi Covers</h1>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Gallery</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <section class="hero">
    <h2>Chill Vibes, Lo-fi Beats</h2>
    <p>Listen, relax, and vibe with lo-fi inspired YouTube content.</p>
    <button class="subscribe-btn">Subscribe</button>
  </section>

  <section class="gallery">
    <img src="https://source.unsplash.com/featured/?lofi,music" alt="Lo-fi 1">
    <img src="https://source.unsplash.com/featured/?headphones,anime" alt="Lo-fi 2">
    <img src="https://source.unsplash.com/featured/?night,rain" alt="Lo-fi 3">
    <img src="https://source.unsplash.com/featured/?retro,room" alt="Lo-fi 4">
  </section>

  <footer>
    <p>&copy; 2025 Lo-fi Covers. All rights reserved.</p>
  </footer>
</body>
</html>
